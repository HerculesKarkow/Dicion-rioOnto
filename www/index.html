<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <link href="../www/node_modules/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet">
        <link href="../www/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title class="app">Ontopsicologia</title>
    </head>
    <body>
        <div class="app">
            <h1><b>Ontopsicologia</b></h1>
            <div id="deviceready" class="blink">
                <div>
                    <button class="ui-button ui-widget ui-corner-all" style="text-align: center;">Dicionário
                        <span class="ui-icon ui-icon-gear"></span>
                    </button>
                </div>
                <div>
                    <button class="ui-button ui-widget ui-corner-all">OntoArte
                        <span class="ui-icon ui-icon-gear"></span>
                    </button>
                </div>
                <div>
                    <button class="ui-button ui-widget ui-corner-all">Livros
                        <span class="ui-icon ui-icon-gear"></span>
                    </button>
                </div>
                <div>
                    <button class="ui-button ui-widget ui-corner-all">Músicas
                        <span class="ui-icon ui-icon-gear"></span>
                    </button>
                </div>
                <div>
                    <button class="ui-button ui-widget ui-corner-all">Vídeos
                        <span class="ui-icon ui-icon-gear"></span>
                    </button>
                </div>
                <div>
                    <button class="ui-button ui-widget ui-corner-all">Sonhos
                        <span class="ui-icon ui-icon-gear"></span>
                    </button>
                </div>

                <button class="btn btn-danger btn btn-block"><a style="text-decoration:none; color: white;" href="lista.html" data-transition="slidedown">Entrar</a></button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="../www/node_modules/jquery-ui-1.12.0/external/jquery/jquery.js"></script>
        <script src="../www/node_modules/jquery-ui-1.12.0/jquery-ui.js"></script>
        <script src="../www/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
